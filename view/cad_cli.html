<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../lib/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <main style="text-align: center;">
            <div id="col-lat" style="padding-left: 100px; padding-right: 100px;padding-top: 100px;padding-bottom:10%;background-color:aqua;">
                <div class="col-md-4 col-lg-12" style="padding-top: 100px; padding-bottom: 40%;background-color: aliceblue;">
                    <form class="needs-validation" method="post" action="/cadclientes/execute">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nome_cliente" class="form-label" >Nome do cliente ou empresa</label>
                                <input type="text" class="form-control" name="nome_cliente">
                            </div>
                            <div class="col-sm-6">
                                <label for="contato_cliente" class="form-label">Telefone para contato</label>
                                <input type="text" class="form-control" name="contato_cliente">
                            </div>
                            <div class="col-sm-12" style="padding-top: 30px;">
                                <button type="submit" class="btn btn-primary btn-lg" id="enviar">Confirmar</button>
                            </div>
                            <div class="col-sm-12" style="padding-top: 50px;">
                                <a href="/" class="btn btn-secondary btn-lg">Voltar ao menu principal</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            var serialize = function (form) {
                var json = {};
                var data = new FormData(form);
                var keys = data.keys();
                for (var key = keys.next();!key.done; key = keys.next()){
                    var values = data.getAll(key.value);
                    json[key.value] = values.length == 1 ? values[0] : values;
                }
                return json;
            }

            var form = document.querySelector("form");
            var enviar = document.getElementById("enviar");
            enviar.addEventListener("click", function (event){
                event.preventDefault();
                var json = serialize(form);
                event(location).attr('href',('/cadclientes/execute'));
            })
            
        </script>
        <script src="../lib/js/bootstrap.bundle.js"></script>
    </body>
</html>

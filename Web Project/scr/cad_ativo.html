<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../lib/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <main style="text-align: center;">
            <div class="row g-4">
                <div class="col-md-8 col-lg-6">
                    <h4 class="mb-3">CADASTRO DE EQUIPAMENTO</h4>
                <form class="needs-validation" method="post" action="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="tipo_equipamento" class="form-label">Tipo de Equipamento</label>
                            <input type="text" class="form-control" id="tipo_equipamento">
                        </div>
                        <div class="col-sm-6">
                            <label for="modelo_equipamento" class="form-label">Modelo do Equipamento</label>
                            <input type="text" class="form-control" id="modelo_equipamento">
                        </div>
                        <div class="col-sm-3">
                            <label for="data_chegada" class="form-label">Data de Chegada</label>
                            <input type="datetime-local" class="form-control" id="data_chegada">
                        </div>
                        <div class="row g-2 col-12">
                            <label for="solicitacoes_equipamento" class="form-label">Solicitações Exigidas</label>
                            <input type="text" class="form-control" id="solicitacoes_equipamento">
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" id="confirm-cad" class="btn btn-primary btn-lg">Cadastrar ativo</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </main>
        <script src="../lib/js/bootstrap.bundle.js"></script>
    </body>
</html>
